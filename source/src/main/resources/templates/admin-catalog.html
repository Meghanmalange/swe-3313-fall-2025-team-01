<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Catalog</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css">
</head>
<body id="admin-catalog-body">

<div class="admin-hero">
    <img alt="African man and woman header"
         th:src="@{/images/african-duo(2).png}"
         src="/images/african-duo(2).png">

    <div class="admin-header">
        <button type="button" class="admin-menu-button" onclick="toggleMenu()">â˜°</button>

        <div class="admin-title-block">
            <h1>The African Jewelry Shop</h1>
            <p class="admin-label">Admin</p>
        </div>

        <h2 class="admin-checkout">
            <a th:href="@{/checkout}" href="/checkout">Checkout</a>
        </h2>
    </div>
</div>

<h4 class="admin-shop-heading">Shop Collection</h4>

<div id="admin-menu" class="admin-menu-overlay">
    <h2><a th:href="@{/admin/catalog}" onclick="toggleMenu()">Catalog</a></h2>
    <h2><a th:href="@{/admin/search}" onclick="toggleMenu()">Search</a></h2>
    <h2><a th:href="@{/admin/add-item}" onclick="toggleMenu()">Add Item</a></h2>
    <h2><a th:href="@{/admin/sales-report}" onclick="toggleMenu()">Sales Report</a></h2>
    <h2><a th:href="@{/admin/promote-admin}" onclick="toggleMenu()">Promote to Admin</a></h2>
</div>

<div class="catalog-grid admin-grid">
    <div class="product-card" th:each="product : ${products}">
        <img th:alt="${product.name}"
             th:src="@{${product.imagePath}}">

        <h5 th:text="${product.name}">Diamond Necklace</h5>

        <div class="price-and-cart">
            <h6 th:text="${'$' + product.price}">$2,000</h6>

            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('admin-menu');
        menu.classList.toggle('open');
    }
</script>

</body>
</html>
