<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The African Jewelry Shop -- Catalog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="catalog-body">

<div th:if="${addedProductName != null and !addedProductName.isEmpty()}" id="cart-toast" class="cart-toast">
    <span th:text="${addedProductName + ' has been added to cart'}">
        Diamond Necklace has been added to cart
    </span>
</div>

<div class="catalog-header">
    <h2>
        <a th:href="@{/search}" href="/search">Search</a>
    </h2>
    <h1>The African Jewelry Shop</h1>
    <h2>
        <a th:href="@{/checkout}" href="/checkout">Checkout</a>
    </h2>
</div>

<img alt="African man and woman header"
     th:src="@{/images/african-man-and-woman.png}">

<h4>Shop Collection</h4>

<div class="catalog-grid">
    <div class="product-card" th:each="product : ${products}">

        <img th:alt="${product.name}"
             th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/diamond-necklace.png'}}"
             src="/images/diamond-necklace.png">

        <h5 th:text="${product.name}">Diamond Necklace</h5>

        <div class="price-and-cart">
            <!-- Show "Sold Out" if item is sold, otherwise show price -->
            <h6 th:if="${product.isSold}" class="sold-out">Sold Out</h6>
            <h6 th:unless="${product.isSold}">
                <span th:text="${'$' + product.price}">$2,000.00</span>
            </h6>

            <!-- Only show "Add to Cart" button if item is not sold -->
            <form th:if="${!product.isSold}" th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit"
                        th:disabled="${cartItemIds != null and cartItemIds.contains(product.id)}"
                        th:class="${cartItemIds != null and cartItemIds.contains(product.id)} ? 'disabled' : ''">
                    <span th:if="${cartItemIds != null and cartItemIds.contains(product.id)}">In Cart</span>
                    <span th:unless="${cartItemIds != null and cartItemIds.contains(product.id)}">Add to Cart</span>
                </button>
            </form>
        </div>
    </div>
</div>
<a th:href="@{/logout}" href="/index" id="logout-btn">Log out</a>


<script th:src="@{/js/app.js}"></script>
</body>
</html>
