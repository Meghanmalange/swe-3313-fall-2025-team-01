<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The African Jewelry Shop -- Promote User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="admin-promote-body">

<header class="admin-catalog-header">

    <button id="admin-menu-toggle"
            class="admin-menu-button"
            type="button"
            aria-label="Open admin menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="admin-title-block">
        <h1>THE AFRICAN JEWELRY SHOP</h1>
        <h2>ADMIN</h2>
    </div>

    <div style="width:26px;"></div>
</header>

<main class="admin-promote-main">

    <section class="admin-promote-left">
        <h1 class="admin-promote-title">PROMOTE USER</h1>

        <p class="admin-promote-subtitle">
            Enter a customer's username or email to promote them
            to an admin account.
        </p>

        <form class="admin-promote-search-form"
              th:action="@{/admin/promote-user/search}"
              method="post">

            <input class="admin-promote-input"
                   type="text"
                   name="identifier"
                   id="user-identifier"
                   placeholder="Username or Email"
                   th:value="${identifier != null ? identifier : ''}"
                   required>

            <button class="admin-promote-search-btn"
                    type="submit">
                FIND USER
            </button>
        </form>

        <!-- Error message: User does not exist -->
        <p class="admin-promote-error"
           th:if="${searchError != null && promoteCandidate == null}"
           th:text="${searchError}">
            User does not exist
        </p>

        <!-- Success message after promotion -->
        <p class="admin-promote-success"
           th:if="${promotionSuccess != null}"
           th:text="${promotionSuccess}">
            User has been promoted.
        </p>

        <!-- User found - show full name and promote button -->
        <section class="admin-promote-result"
                 th:if="${promoteCandidate != null}">
            
            <p class="admin-promote-result-line">
                <span class="admin-promote-label">Full Name:</span>
                <span th:text="${promoteCandidate.fullName}">Jane Doe</span>
            </p>

            <!-- Only show promote button if user is not already an admin -->
            <form class="admin-promote-action-form"
                  th:if="${promoteCandidate.role != 'ADMIN'}"
                  th:action="@{/admin/promote-user/promote}"
                  method="post">
                <input type="hidden"
                       name="userId"
                       th:value="${promoteCandidate.id}">
                <button class="admin-promote-promote-btn"
                        type="submit">
                    PROMOTE TO ADMIN
                </button>
            </form>

            <!-- Show message if user is already admin -->
            <p class="admin-promote-error"
               th:if="${promoteCandidate.role == 'ADMIN' && searchError == null}">
                This user is already an admin.
            </p>
        </section>
    </section>

    <aside class="admin-promote-right">
        <img class="admin-promote-hero"
             th:src="@{/images/african-children.png}"
             src="/images/african-children.png"
             alt="African children in gold jewelry">
    </aside>
</main>

<div id="admin-menu-overlay" class="admin-menu-overlay">
    <div class="admin-menu-panel">
        <nav class="admin-menu-nav">
            <a th:href="@{/sales-report}" href="/sales-report">
                SALES REPORT
            </a>
            <a th:href="@{/admin-catalog}" href="/admin-catalog">
                CATALOG
            </a>
            <a th:href="@{/add-item}" href="/add-item">
                ADD ITEM
            </a>
            <a th:href="@{/search}" href="/search">
                SEARCH
            </a>

            <a th:href="@{/promote-user}" href="/promote-user">
                PROMOTE USER
            </a>
        </nav>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
<script>

</script>
</body>
</html>
