<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Royals - E-Commerce</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è African Royals</h1>
            <div class="user-section">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" value="1" min="1">
                <button onclick="loadUserCart()">Load Cart</button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('inventory')">Inventory</button>
            <button class="tab-button" onclick="showTab('cart')">Cart</button>
            <button class="tab-button" onclick="showTab('sales')">Sales</button>
        </nav>

        <!-- Inventory Tab -->
        <div id="inventory-tab" class="tab-content active">
            <h2>Available Items</h2>
            <div id="inventory-list" class="items-grid">
                <p>Loading inventory...</p>
            </div>
        </div>

        <!-- Cart Tab -->
        <div id="cart-tab" class="tab-content">
            <h2>Your Cart</h2>
            <div id="cart-items" class="cart-list">
                <p>Cart is empty</p>
            </div>
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <h3>Cart Summary</h3>
                <div id="cart-totals"></div>
                <div class="checkout-section">
                    <label for="shipping-option">Shipping Option:</label>
                    <select id="shipping-option">
                        <option value="GROUND">Ground (Free)</option>
                        <option value="THREE_DAY">Three Day ($19.00)</option>
                        <option value="OVERNIGHT">Overnight ($29.00)</option>
                    </select>
                    <button onclick="checkout()" class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>

        <!-- Sales Tab -->
        <div id="sales-tab" class="tab-content">
            <h2>Sales History</h2>
            <div class="sales-filters">
                <label for="sales-user-id">Filter by User ID:</label>
                <input type="number" id="sales-user-id" min="1" placeholder="All users">
                <button onclick="loadSales()">Load Sales</button>
            </div>
            <div id="sales-list" class="sales-list">
                <p>Loading sales...</p>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>
</html>
