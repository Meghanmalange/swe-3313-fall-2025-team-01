<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The African Jewelry Shop -- Search</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="search-body">

<div th:if="${addedProductName}" id="cart-toast" class="cart-toast">
    <span th:text="${addedProductName} + ' has been added to cart'">
        Diamond Necklace has been added to cart
    </span>
</div>

<header class="search-header">
    <a class="nav-link" th:href="${isAdmin} ? @{/admin-catalog} : @{/catalog}">Catalog</a>
    <h1 class="site-title">THE AFRICAN JEWELRY SHOP</h1>
    <a class="nav-link" th:href="@{/checkout}">Checkout</a>
</header>

<section class="catalog-search">
    <form class="search-form" th:action="@{/search}" method="get">
        <input type="text"
               name="query"
               placeholder="SEARCH FOR ITEM"
               th:value="${searchQuery}">
        <button type="submit" class="search-button" aria-label="Search">
            <span class="search-icon"></span>
        </button>
    </form>
</section>

<div class="catalog-divider"></div>

<!-- Products -->
<section class="catalog-grid">
    <div class="product-card" th:each="product : ${products}">

        <img class="product-image"
             th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/diamond-necklace.png'}}"
             th:alt="${product.name}"
             src="/images/diamond-necklace.png"
             alt="Diamond Necklace">

        <h2 class="product-name" th:text="${product.name}">
            Diamond Necklace
        </h2>

        <div class="price-and-cart">
            <!-- Show "Sold Out" if item is sold, otherwise show price -->
            <span class="product-price sold-out" th:if="${product.isSold}">Sold Out</span>
            <span class="product-price" 
                  th:unless="${product.isSold}"
                  th:text="${'$' + product.price}">
                $2,000
            </span>

            <!-- Only show "Add to Cart" button if item is not sold -->
            <form th:if="${!product.isSold}" th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="fromSearch" value="true">
                <input type="hidden" name="searchQuery" th:value="${searchQuery}">
                <button type="submit"
                        th:disabled="${cartItemIds != null and cartItemIds.contains(product.id)}"
                        th:class="${cartItemIds != null and cartItemIds.contains(product.id)} ? 'cart-toggle in-cart' : 'cart-toggle'">
                    <span th:if="${cartItemIds != null and cartItemIds.contains(product.id)}">In Cart</span>
                    <span th:unless="${cartItemIds != null and cartItemIds.contains(product.id)}">Add to Cart</span>
                </button>
            </form>
        </div>
    </div>
</section>

<script th:src="@{/js/app.js}"></script>

</body>
</html>
